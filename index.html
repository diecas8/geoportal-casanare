<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geoportal Mejorado</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; display: flex; flex-wrap: wrap; }
        #map { height: 100vh; flex: 1 1 65%; min-width: 300px; }
        .sidebar { flex: 1 1 35%; min-width: 300px; padding: 10px; background-color: #f8f9fa; height: 100vh; overflow-y: auto; box-shadow: 0 0 5px rgba(0,0,0,0.2); }
        .logo { width: 100px; display: block; margin: 10px auto; }
        .filter { margin-bottom: 20px; }
        .summary { margin-top: 20px; background-color: white; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .chart-container { width: 100%; height: 200px; margin-top: 20px; }
        .download-btn { margin-top: 20px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        .download-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="CBS.png" class="logo" alt="Logo">
        <div class="filter">
            <strong>Seleccionar Finca</strong><br>
            <select id="codigoFinca" onchange="filtrarPorFinca()">
                <option value="">Seleccione una finca</option>
            </select>
        </div>
        <div id="summary" class="summary">
            <strong>Resumen de la Finca</strong><br>
            Seleccione una finca para ver los detalles.
        </div>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        <button class="download-btn" onclick="descargarDatos()">Descargar Datos en Excel</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const map = L.map('map').setView([5.5, -73.0], 6);
        let usosLayer, rutasLayer, fincasLayer, chart, datosFincas = [];

        // Capas base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);

        const colorMap = {
            'bosque de galería': '#006400',
            'arroz': '#FFD700',
            'pasto limpio': '#D2B48C',
            'pasto arbolado': '#FF6347',
            'pasto enmalezado': '#ADFF2F',
            'palma aceite': '#CD853F',
            'cacao': '#8B4513',
            'maíz': '#FFD700',
            'banano': '#228B22',
            'plátano': '#32CD32',
            'café': '#8B0000',
            'papaya': '#FFA500',
            'otros': '#FF0000'
        };

        function estiloUsos(feature) {
            const cultivo = feature.properties.cultivo?.trim().toLowerCase();
            const color = colorMap[cultivo] || 'gray';
            return { color: color, fillOpacity: 0.5, weight: 1 };
        }

        function estiloRutas(feature) {
            return { color: 'blue', weight: 2, opacity: 0.8, dashArray: '5, 5' };
        }

        function estiloFincas(feature) {
            return { color: 'green', weight: 1.5, fillOpacity: 0.4 };
        }

        function cargarListaDesplegable(capa) {
            const select = document.getElementById("codigoFinca");
            const fincas = [];

            capa.eachLayer(layer => {
                const { cod_finca, nom_finca_ } = layer.feature.properties;
                if (cod_finca && !fincas.find(f => f.codigo === cod_finca)) {
                    fincas.push({ codigo: cod_finca.trim(), nombre: nom_finca_.trim() });
                }
            });

            fincas.sort((a, b) => a.codigo.localeCompare(b.codigo));
            fincas.forEach(finca => {
                const option = document.createElement("option");
                option.value = finca.codigo;
                option.textContent = `${finca.codigo} (${finca.nombre})`;
                select.appendChild(option);
            });
        }

        // Cargar archivos GeoJSON
        function cargarGeoJSON(url, estilo, onEachFeature, capaVariable) {
            fetch(url)
                .then(response => response.ok ? response.json() : Promise.reject(`Error cargando ${url}`))
                .then(data => {
                    capaVariable = L.geoJSON(data, { style: estilo, onEachFeature }).addTo(map);
                })
                .catch(error => alert(error));
        }

        // Cargar Cultivos
        fetch("Cultivos.geojson")
            .then(response => response.ok ? response.json() : Promise.reject("No se pudo cargar el archivo GeoJSON de cultivos."))
            .then(data => {
                usosLayer = L.geoJSON(data, {
                    style: estiloUsos,
                    onEachFeature: (feature, layer) => {
                        const { cod_finca, nom_finca_, prop, cultivo, has } = feature.properties;
                        const areaFormatted = parseFloat(has).toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                        layer.bindPopup(`Cultivo: ${cultivo}<br>Área: ${areaFormatted} ha`);

                        datosFincas.push({ Codigo: cod_finca, Finca: nom_finca_, Propietario: prop, Cultivo: cultivo, Hectareas: has });
                    }
                }).addTo(map);
                cargarListaDesplegable(usosLayer);
            })
            .catch(error => alert(error));

        // Cargar Rutas y Fincas
        cargarGeoJSON("E:/colab_pfnm/proyectov2/Rutas.geojson", estiloRutas, null, rutasLayer);
        cargarGeoJSON("E:/colab_pfnm/proyectov2/fincas.geojson", estiloFincas, null, fincasLayer);

        function generarGrafico(resumen) {
            const labels = [], data = [], backgroundColors = [];
            for (let cultivo in resumen) {
                labels.push(cultivo);
                data.push(resumen[cultivo]);
                backgroundColors.push(colorMap[cultivo.toLowerCase()] || 'gray');
            }

            if (chart) chart.destroy();
            chart = new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'pie',
                data: { labels, datasets: [{ data, backgroundColor: backgroundColors }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function descargarDatos() {
            const ws = XLSX.utils.json_to_sheet(datosFincas);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Datos Fincas");
            XLSX.writeFile(wb, "datos_fincas.xlsx");
        }
    </script>
</body>
</html>
