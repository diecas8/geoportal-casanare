<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geoportal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 65%; float: left; }
        .sidebar { width: 35%; float: left; padding: 10px; background-color: #f8f9fa; height: 100vh; overflow-y: auto; }
        .logo { width: 100px; display: block; margin: 0 auto 10px; }
        .filter { margin-bottom: 20px; }
        .summary { margin-top: 20px; background-color: white; padding: 10px; border: 1px solid #ddd; }
        .chart-container { width: 100%; height: 200px; margin-top: 20px; }
        .download-btn { margin-top: 20px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        .download-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="CBS.png" class="logo" alt="Logo">
        <div class="filter">
            <strong>Seleccionar Finca</strong><br>
            <select id="codigoFinca" onchange="filtrarPorFinca()">
                <option value="">Seleccione una finca</option>
            </select>
        </div>
        <div id="summary" class="summary">
            <strong>Resumen de la Finca</strong><br>
            Seleccione una finca para ver los detalles.
        </div>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        <button class="download-btn" onclick="descargarDatos()">Descargar Datos en Excel</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var map = L.map('map').setView([5.5, -73.0], 6);
        var usosLayer, fincasLayer, rutasLayer, chart, datosFincas = [];

        // Capas base
        var osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);

        // Asignación de colores para los cultivos
        const colorMap = {
            'bosque de galería': '#006400',
            'arroz': '#FFD700',
            'pasto limpio': '#D2B48C',
            'pasto arbolado': '#FF6347',
            'pasto enmalezado': '#ADFF2F',
            'palma aceite': '#CD853F',
            'cacao': '#8B4513',
            'maíz': '#FFD700',
            'banano': '#228B22',
            'plátano': '#32CD32',
            'café': '#8B0000',
            'papaya': '#FFA500',
            'otros': '#FF0000'
        };

        function estiloUsos(feature) {
            const cultivo = feature.properties.cultivo?.trim().toLowerCase();
            const color = colorMap[cultivo] || 'gray'; // Color por defecto: gris
            return { color: color, fillOpacity: 0.5, weight: 1 };
        }

        // Generar lista desplegable desde Cultivos
        function cargarListaDesplegableDesdeCultivos(capaCultivos) {
            const select = document.getElementById("codigoFinca");
            const fincas = [];

            capaCultivos.eachLayer(layer => {
                const propiedades = layer.feature.properties;
                const codigoFinca = propiedades.cod_finca?.trim();
                const nombreFinca = propiedades.nom_finca_?.trim();
                if (codigoFinca && !fincas.find(f => f.codigo === codigoFinca)) {
                    fincas.push({ codigo: codigoFinca, nombre: nombreFinca });
                }
            });

            fincas.sort((a, b) => a.codigo.localeCompare(b.codigo));

            fincas.forEach(finca => {
                const option = document.createElement("option");
                option.value = finca.codigo;
                option.textContent = `${finca.codigo} (${finca.nombre})`;
                select.appendChild(option);
            });
        }

        fetch("Cultivos.geojson")
            .then(response => response.json())
            .then(data => {
                usosLayer = L.geoJSON(data, {
                    style: estiloUsos,
                    onEachFeature: function(feature, layer) {
                        const areaFormatted = parseFloat(feature.properties.has).toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                        layer.bindPopup(`Cultivo: ${feature.properties.cultivo}<br>Área: ${areaFormatted} ha`);

                        datosFincas.push({
                            Codigo: feature.properties.cod_finca,
                            Finca: feature.properties.nom_finca_,
                            Propietario: feature.properties.propietari,
                            Cultivo: feature.properties.cultivo,
                            Hectareas: feature.properties.has
                        });
                    }
                }).addTo(map);
                cargarListaDesplegableDesdeCultivos(usosLayer);
            });

        function generarGrafico(resumen) {
            const labels = [], data = [], backgroundColors = [];
            for (let cultivo in resumen) {
                labels.push(cultivo);
                data.push(resumen[cultivo]);
                backgroundColors.push(colorMap[cultivo.toLowerCase()] || 'gray');
            }

            if (chart) chart.destroy();
            const ctx = document.getElementById('chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function filtrarPorFinca() {
            const codigoFinca = document.getElementById("codigoFinca").value;
            if (!codigoFinca) {
                alert("Seleccione una finca.");
                return;
            }

            let resumen = {};
            let totalArea = 0;
            let propietario = "";
            let nombreFinca = "";
            let fincaBounds = L.latLngBounds();

            usosLayer.eachLayer(function(layer) {
                if (layer.feature.properties.cod_finca?.trim() === codigoFinca) {
                    fincaBounds.extend(layer.getBounds());
                    const cultivo = layer.feature.properties.cultivo;
                    const area = parseFloat(layer.feature.properties.has);
                    totalArea += area;
                    resumen[cultivo] = (resumen[cultivo] || 0) + area;
                    propietario = layer.feature.properties.propietari || propietario;
                    nombreFinca = layer.feature.properties.nom_finca_ || nombreFinca;
                }
            });

            if (fincaBounds.isValid()) {
                map.fitBounds(fincaBounds);
            } else {
                alert("No se encontraron datos para esta finca.");
                return;
            }

            const summaryDiv = document.getElementById("summary");
            summaryDiv.innerHTML = `<strong>Resumen de Cultivos para Finca ${codigoFinca}</strong><br>`;
            summaryDiv.innerHTML += `Propietario: ${propietario}<br>`;
            summaryDiv.innerHTML += `Nombre de la Finca: ${nombreFinca}<br>`;
            summaryDiv.innerHTML += `Área Total: ${totalArea.toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} ha<br><br>`;
            for (let cultivo in resumen) {
                summaryDiv.innerHTML += `${cultivo}: ${resumen[cultivo].toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} ha<br>`;
            }

            generarGrafico(resumen);
        }

        function descargarDatos() {
            const ws = XLSX.utils.json_to_sheet(datosFincas);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Datos Fincas");
            XLSX.writeFile(wb, "datos_fincas.xlsx");
        }
    </script>
</body>
</html>
