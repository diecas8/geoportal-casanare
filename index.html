<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Mejorado</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; display: flex; }
        #map { flex: 1; }
        .sidebar {
            width: 350px; padding: 15px; background: #f8f9fa;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1); overflow-y: auto;
        }
        .loader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3; border-top: 4px solid #3498db;
            border-radius: 50%; width: 30px; height: 30px;
            animation: spin 1s linear infinite; display: none; z-index: 1000;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="filter">
            <label><strong>Seleccionar Finca</strong></label>
            <select id="codigoFinca" onchange="filtrarPorFinca()">
                <option value="">Seleccione una finca</option>
            </select>
        </div>
        <div id="summary" class="summary"></div>
        <div class="chart-container"><canvas id="chart"></canvas></div>
        <button onclick="exportarDatos()">Exportar a Excel</button>
        <button onclick="exportarGeoJSON()">Exportar GeoJSON</button>
    </div>
    <div id="map"></div>
    <div class="loader"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        // 1. Inicialización del mapa (primera línea del script)
        const map = L.map('map').setView([5.5, -73.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // 2. Variables globales
        let chart, datosFincaSeleccionada = [];
        const drawnItems = new L.FeatureGroup().addTo(map);
        const colorMap = {
            'bosque de galería': '#2c6b23',
            'arroz': '#FFD700',
            'pasto limpio': '#D2B48C',
            'pasto arbolado': '#FF6347',
            'pasto enmalezado': '#ADFF2F',
            'palma aceite': '#CD853F',
            'cacao': '#8B4513',
            'maíz': '#FFD700',
            'banano': '#228B22',
            'plátano': '#32CD32',
            'café': '#8B0000',
            'papaya': '#FFA500',
            'otros': '#FF0000'
        };

        // 3. Carga inicial
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                showLoader(true);
                await cargarCapas();
                inicializarControlesDibujo();
                cargarListaDesplegable();
            } catch (error) {
                console.error('Error inicial:', error);
                alert('Error al cargar datos iniciales');
            } finally {
                showLoader(false);
            }
        });

        // 4. Funciones principales
        async function cargarCapas() {
            const [bosques, cultivos, fincas] = await Promise.all([
                fetch('Bosques.geojson').then(res => res.json()),
                fetch('cultivos.geojson').then(res => res.json()),
                fetch('fincas.geojson').then(res => res.json())
            ]);

            L.geoJSON(bosques, { style: { color: 'darkgreen', weight: 2 } }).addTo(map);
            
            L.geoJSON(cultivos, {
                style: f => ({ color: colorMap[f.properties.cultivo?.toLowerCase()] || 'gray' }),
                onEachFeature: (f, l) => l.bindPopup(`Cultivo: ${f.properties.cultivo}`)
            }).addTo(map);

            L.geoJSON(fincas, {
                style: { color: 'blue', weight: 2 },
                onEachFeature: (f, l) => l.bindPopup(`Finca: ${f.properties.nom_finca_}`)
            }).addTo(map);
        }

        function inicializarControlesDibujo() {
            new L.Control.Draw({
                edit: { featureGroup: drawnItems },
                draw: {
                    polygon: { shapeOptions: { color: 'green' } },
                    marker: true,
                    circle: false,
                    polyline: false
                }
            }).addTo(map);

            map.on(L.Draw.Event.CREATED, e => {
                const layer = e.layer;
                const nombre = prompt(`Nombre del ${e.layerType}:`)?.trim();
                if (nombre) {
                    layer.bindPopup(nombre);
                    drawnItems.addLayer(layer);
                }
            });
        }

        // 5. Funciones auxiliares (mantenidas de tu código original)
        function cargarListaDesplegable() { /* ... */ }
        function filtrarPorFinca() { /* ... */ }
        function exportarDatos() { /* ... */ }
        function exportarGeoJSON() { /* ... */ }
        function showLoader(show) {
            document.querySelector('.loader').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
