            fetch("Bosques.geojson")

                    bosquesLayer = L.geoJSON(data, {
                        style: {
                            color: "darkgreen",
                            weight: 2,
                            fillOpacity: 0
                        }
                    }).addTo(map);

                    bosquesLayer.bringToBack();
                })
                .catch(error => console.error("Error al cargar la capa de bosques:", error));
        }

        function cargarCultivos() {
            fetch("Cultivos.geojson")

                    cultivosLayer = L.geoJSON(data, {
                        style: feature => ({
                            color: colorMap[feature.properties.cultivo?.toLowerCase()] || 'gray',
                            weight: 1,
                            fillOpacity: 0.5
                        }),

            fincas.push({
                codigo: finca.Codigo,
                nombre: finca.Finca
            });
        }
    });

    // Ordenar las fincas alfabéticamente por código
    fincas.sort((a, b) => a.codigo.localeCompare(b.codigo));

    // Generar opciones en el select
    fincas.forEach(finca => {
        const option = document.createElement("option");
        option.value = finca.codigo;
        option.textContent = `${finca.codigo} (${finca.nombre})`;
        select.appendChild(option);
    });
}

                map.fitBounds(fincaBounds);

const selectedCultivo = labels[index];

        function resaltarCultivoEnMapa(cultivo, codigoFinca) {
            highlightedLayers.forEach(layer => cultivosLayer.resetStyle(layer));

            cultivosLayer.eachLayer(layer => {
                const { cod_finca, cultivo: layerCultivo } = layer.feature.properties;
