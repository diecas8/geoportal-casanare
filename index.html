<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Funcional</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        body { margin: 0; padding: 0; display: flex; height: 100vh; }
        #map { flex: 1; }
        .sidebar { width: 300px; padding: 20px; background: #fff; box-shadow: 2px 0 5px rgba(0,0,0,0.1); overflow-y: auto; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="filter">
            <label><strong>Buscar Finca:</strong></label>
            <input type="text" id="buscador" placeholder="Escribe aquí...">
        </div>
        <div id="leyenda"></div>
    </div>
    <div id="map"></div>

    <!-- Dependencias -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script>
        // 1. Inicialización del Mapa
        const map = L.map('map').setView([4.6097, -74.0817], 6); // Coordenadas de Colombia
        
        // Capa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // 2. Capa de Cultivos con Estilos
        const colorMap = {
            'café': '#8B4513',
            'banano': '#32CD32',
            'arroz': '#FFD700',
            'maíz': '#FFA500',
            'otros': '#CCCCCC'
        };

        let cultivosLayer;
        fetch('cultivos.geojson')
            .then(response => response.json())
            .then(data => {
                cultivosLayer = L.geoJSON(data, {
                    style: feature => ({
                        fillColor: colorMap[feature.properties.cultivo] || '#CCCCCC',
                        weight: 1,
                        fillOpacity: 0.7
                    }),
                    onEachFeature: (feature, layer) => {
                        layer.bindPopup(`
                            <b>${feature.properties.cultivo}</b><br>
                            Área: ${feature.properties.area} ha
                        `);
                    }
                }).addTo(map);
                
                crearLeyenda();
            })
            .catch(error => console.error('Error cargando cultivos:', error));

        // 3. Sistema de Búsqueda Básico
        document.getElementById('buscador').addEventListener('input', function(e) {
            const valor = e.target.value.toLowerCase();
            cultivosLayer.eachLayer(layer => {
                const nombre = layer.feature.properties.cultivo.toLowerCase();
                layer.setStyle({ fillOpacity: nombre.includes(valor) ? 0.7 : 0.2 });
            });
        });

        // 4. Leyenda Interactiva
        function crearLeyenda() {
            const leyenda = document.getElementById('leyenda');
            leyenda.innerHTML = '<h3>Leyenda de Cultivos</h3>';
            
            Object.entries(colorMap).forEach(([cultivo, color]) => {
                leyenda.innerHTML += `
                    <div style="margin: 5px 0; display: flex; align-items: center;">
                        <div style="width: 20px; height: 20px; background: ${color}; margin-right: 10px;"></div>
                        ${cultivo}
                    </div>
                `;
            });
        }

        // 5. Control de Dibujo Básico
        const drawnItems = new L.FeatureGroup().addTo(map);
        
        const drawControl = new L.Control.Draw({
            draw: {
                polygon: true,
                rectangle: false,
                circle: false,
                marker: false
            },
            edit: {
                featureGroup: drawnItems
            }
        });
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, function(e) {
            const layer = e.layer;
            layer.bindPopup('Área dibujada: ' + L.GeometryUtil.geodesicArea(layer.getLatLngs()[0])/10000 + ' ha');
            drawnItems.addLayer(layer);
        });
    </script>
</body>
</html>
