<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geoportal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 65%; float: left; }
        .sidebar { width: 20%; float: left; padding: 10px; background-color: #f8f9fa; height: 600px; overflow-y: auto; }
        .summary { width: 15%; float: right; padding: 10px; background-color: #ffffff; height: 600px; border-left: 1px solid #ddd; }
        .logo { width: 100px; display: block; margin: 0 auto 10px; }
        .filter, .chart-container { background: white; padding: 10px; color: #333; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>
    <!-- Sidebar para la lista desplegable -->
    <div class="sidebar">
        <img src="CBS.png" class="logo" alt="Logo">
        <div class="filter">
            <strong>Seleccionar Finca</strong><br>
            <select id="codigoFinca" onchange="filtrarPorFinca()">
                <option value="">Seleccione una finca</option>
            </select>
        </div>
    </div>

    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Resumen y gráfico -->
    <div class="summary">
        <div id="summary">
            <strong>Resumen de la Finca</strong><br>
            Seleccione una finca para ver los detalles.
        </div>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var map = L.map('map').setView([5.5, -73.0], 6);

        // Capas base
        var osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);
        var satelliteBase = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 18 });
        var topoBase = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { maxZoom: 17 });
        var darkBase = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 });
        var lightBase = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 });

        // Añadir los mapas base al control de capas
        var baseMaps = {
            "OpenStreetMap": osmBase,
            "Satélite": satelliteBase,
            "Topográfico": topoBase,
            "Oscuro": darkBase,
            "Claro": lightBase
        };
        L.control.layers(baseMaps, null, { collapsed: false }).addTo(map);

        var usosLayer, fincasLayer, rutasLayer, chart;

       // Estilo de los cultivos basado en el mapa de colores
function estiloUsos(feature) {
    const colorMap = {
        'bosque de galería': '#006400',  // Verde oscuro
        'arroz': '#FFD700',              // Amarillo
        'pasto limpio': '#D2B48C',       // Café claro
        'pasto arbolado': '#FF6347',     // Rojo claro
        'palma aceite': '#CD853F',       // Café oscuro
        'cacao': '#8B4513',              // Marrón oscuro
        'maíz': '#FFD700',               // Amarillo
        'banano': '#228B22',             // Verde
        'plátano': '#32CD32',            // Verde claro
        'café': '#8B0000',               // Rojo oscuro
        'papaya': '#FFA500',             // Naranja
        'frutales': '#FF69B4',           // Rosa
        'hortalizas': '#98FB98',         // Verde pálido
        'leguminosas': '#8A2BE2',        // Púrpura
        'cítricos': '#FF8C00',           // Naranja oscuro
        'pastizales': '#ADFF2F',         // Verde claro
        'eucalipto': '#A9A9A9',          // Gris oscuro
        'otros': '#FF0000',              // Rojo
        'ríos': '#0000FF',               // Azul
        'humedales': '#87CEFA',          // Azul claro
        'bosques secundarios': '#228B22', // Verde oscuro
        'mango': '#FFA07A',              // Salmón
        'caña': '#D2691E',               // Marrón claro
        'flores': '#FF1493',             // Rosa intenso
        'bosques primarios': '#006400',  // Verde oscuro
        'cultivos mixtos': '#9370DB'     // Púrpura suave
    };

    // Determinar el color basado en el cultivo
    const cultivo = feature.properties.cultivo ? feature.properties.cultivo.trim().toLowerCase() : "";
    const color = colorMap[cultivo] || 'gray'; // Color por defecto: gris
    return {
        color: color,
        fillOpacity: 0.5,
        weight: 1
    };
}


        // Generar lista desplegable desde Cultivos
        function cargarListaDesplegableDesdeCultivos(capaCultivos) {
            const select = document.getElementById("codigoFinca");
            const fincasUnicas = new Set();
            capaCultivos.eachLayer(layer => {
                const propiedades = layer.feature.properties;
                const codigoFinca = propiedades.cod_finca?.trim();
                const nombreFinca = propiedades.nom_finca_?.trim(); // Cambiado a nom_finca_
                if (codigoFinca && nombreFinca && !fincasUnicas.has(codigoFinca)) {
                    fincasUnicas.add(codigoFinca);
                    const option = document.createElement("option");
                    option.value = codigoFinca;
                    option.textContent = `${nombreFinca} (${codigoFinca})`;
                    select.appendChild(option);
                }
            });
        }

       fetch("Cultivos.geojson")
    .then(response => response.json())
    .then(data => {
        usosLayer = L.geoJSON(data, {
            style: estiloUsos,
            onEachFeature: function(feature, layer) {
                const areaFormatted = parseFloat(feature.properties.has).toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                layer.bindPopup(`Cultivo: ${feature.properties.cultivo}<br>Área: ${areaFormatted} ha`);
            }
        }).addTo(map);
    });


        // Cargar capa de fincas
        fetch("fincas.geojson")
            .then(response => response.json())
            .then(data => {
                fincasLayer = L.geoJSON(data, { style: { color: '#000', weight: 2, fillOpacity: 0 } });
                fincasLayer.addTo(map);
            });

        // Cargar capa de rutas
        fetch("Rutas.geojson")
            .then(response => response.json())
            .then(data => {
                rutasLayer = L.geoJSON(data, { style: { color: '#FFA500', weight: 2 } });
                rutasLayer.addTo(map);
            });

        // Función para generar gráfico
        function generarGrafico(resumen) {
            const labels = [], data = [], backgroundColors = [];
            for (let cultivo in resumen) {
                labels.push(cultivo);
                data.push(resumen[cultivo]);
                backgroundColors.push(colorMap[cultivo.toLowerCase()] || 'gray');
            }
            if (chart) chart.destroy();
            const ctx = document.getElementById('chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Función para filtrar por finca
        function filtrarPorFinca() {
            const codigoFinca = document.getElementById("codigoFinca").value;
            if (!codigoFinca) {
                alert("Seleccione una finca.");
                return;
            }

            let resumen = {};
            let totalArea = 0;
            let propietario = "";
            let nombreFinca = "";
            let fincaBounds = L.latLngBounds();

            usosLayer.eachLayer(function(layer) {
                if (layer.feature.properties.cod_finca?.trim() === codigoFinca) {
                    fincaBounds.extend(layer.getBounds());
                    const cultivo = layer.feature.properties.cultivo;
                    const area = parseFloat(layer.feature.properties.has);
                    totalArea += area;
                    resumen[cultivo] = (resumen[cultivo] || 0) + area;
                    propietario = layer.feature.properties.propietari || propietario;
                    nombreFinca = layer.feature.properties.nom_finca_ || nombreFinca; // Cambiado a nom_finca_
                }
            });

            if (fincaBounds.isValid()) {
                map.fitBounds(fincaBounds);
            } else {
                alert("No se encontraron datos para esta finca.");
                return;
            }

            const summaryDiv = document.getElementById("summary");
            summaryDiv.innerHTML = `<strong>Resumen de Cultivos para Finca ${codigoFinca}</strong><br>`;
            summaryDiv.innerHTML += `Propietario: ${propietario}<br>`;
            summaryDiv.innerHTML += `Nombre de la Finca: ${nombreFinca}<br>`;
            summaryDiv.innerHTML += `Área Total: ${totalArea.toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} ha<br><br>`;

            generarGrafico(resumen);
        }
    </script>
</body>
</html>
