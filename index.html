<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Mejorado</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
        }
        #map { 
            flex: 1; 
            height: 100vh; 
        }
        .sidebar {
            width: 350px;
            padding: 15px;
            background-color: #f8f9fa;
            overflow-y: auto;
        }
        .loader {
            /* ... (mantén el CSS del loader que te envié antes) ... */
        }
        .legend {
            /* ... (mantén el CSS de la leyenda que te envié antes) ... */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- ... (contenido del sidebar igual que antes) ... -->
    </div>
    <div id="map"></div>
    <div class="loader"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // 1. Inicialización básica del mapa
        const map = L.map('map').setView([5.5, -73.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // 2. Carga segura de capas (versión simplificada para pruebas)
        async function cargarCapas() {
            try {
                // Carga un GeoJSON de ejemplo (reemplázalo con tus datos reales)
                const response = await fetch('https://raw.githubusercontent.com/Leaflet/Leaflet/main/docs/examples/geojson/sample.geojson');
                const data = await response.json();
                L.geoJSON(data).addTo(map);
            } catch (error) {
                console.error("Error cargando datos:", error);
            }
        }

        // 3. Iniciar la carga
        cargarCapas();
    </script>
</body>
</html>
